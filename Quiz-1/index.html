<!DOCTYPE html>
<html>

<head>
    <title>What's Your Clash Royale Card?</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Answer These Questions to Determine The Best Deck For You in Clash Royale</h1>
    </header>
    <div class="questions-container">
        <div class="question">
            <div id="q1">
                <h2>1. Do You Like to Play it Slow or Rush the Bridge</h2>
                <button class="answer">Slow</button>
                <button class="answer">Rush</button>
            </div>
        </div>


        <div class="question">
            <div id="q2">
                <h2>2. Do You Prefer Ground or Air?</h2>
                    <button class="answer">Ground</button>
                    <button class="answer">Air</button>
            </div>
        </div>

        <div class="question">
            <div id="q3">
                <h2>3. Do You Prefer Offense or Defense?</h2>
                    <button class="answer" >Offense</button>
                    <button class="answer" >Defense</button>
            </div>
        </div>


    </div>
    <div id="result"></div>

    <script src="script.js"></script>
</body>

</html>
